<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthGenie - Parent Guided Development</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .gradient-border {
            position: relative;
            border-radius: 40px;
            background: white;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 42px;
            padding: 2px;
            background: linear-gradient(45deg, #0d9488, #fbbf24, #f43f5e, #0d9488);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            background-size: 400% 400%;
            animation: gradient-rotate 8s linear infinite;
        }
        @keyframes gradient-rotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .progress-bar-fill {
            transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name, size, className, fill]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size, display: 'inline-block' }}></i>;
        };

        const useLucideRefresh = (dependency) => {
            useEffect(() => {
                if (window.lucide) { window.lucide.createIcons(); }
            }, [dependency]);
        };

        const translations = {
            en: {
                welcome: "Welcome",
                ready: "Ready for today?",
                parentTip: "Parent Tip",
                onboardingTitle: "GrowthGenie",
                onboardingSub: "Guide your child's growth, screen-free.",
                createProfile: "Create Profile",
                nickname: "Child's Nickname",
                home: "Home",
                back: "Back",
                startFuture: "Start Your Child's Future",
                programTitle: "1-Month World-Class Activity Program",
                programGoal: "Program Goal",
                methodsTitle: "Scientific Methods Used",
                day: "Day",
                development: "Child's Development"
            },
            si: {
                welcome: "ආයුබෝවන්",
                ready: "අද දවසේ වැඩ පටන් ගමුද?",
                parentTip: "දෙමාපිය උපදෙස",
                onboardingTitle: "GrowthGenie",
                onboardingSub: "ඔබේ දරුවාගේ වර්ධනයට නිවැරදි මගපෙන්වීම.",
                createProfile: "ගිණුමක් සාදන්න",
                nickname: "දරුවාගේ නම",
                home: "මුල් පිටුව",
                back: "පස්සට",
                startFuture: "දරුවාගේ අනාගතය අදම අරඹන්න",
                programTitle: "මාසික ලෝක මට්ටමේ ක්‍රියාකාරකම් වැඩසටහන",
                programGoal: "වැඩසටහනේ අරමුණ",
                methodsTitle: "භාවිතා වන විද්‍යාත්මක ක්‍රමවේද",
                day: "දිනය",
                development: "දරුවාගේ දියුණුව"
            }
        };

        const App = () => {
            const [view, setView] = useState('onboarding');
            const [lang, setLang] = useState('si');
            const [profile, setProfile] = useState({ name: '', ageGroup: '3-4' });

            const t = translations[lang];
            useLucideRefresh(view);

            // Mock skills data for progress chart
            const skills = [
                { name: lang === 'si' ? 'භාෂා හැකියාව' : 'Language', value: 65, color: 'bg-teal-500' },
                { name: lang === 'si' ? 'තර්කනය' : 'Logic', value: 45, color: 'bg-amber-500' },
                { name: lang === 'si' ? 'සමාජීය' : 'Social', value: 80, color: 'bg-rose-500' },
                { name: lang === 'si' ? 'නිර්මාණශීලිත්වය' : 'Creative', value: 55, color: 'bg-indigo-500' }
            ];

            if (view === 'onboarding') {
                return (
                    <div className="min-h-screen p-6 flex items-center justify-center bg-gradient-to-br from-teal-50 to-white">
                        <div className="max-w-md w-full bg-white p-8 rounded-[40px] shadow-xl space-y-8">
                            <div className="text-center space-y-2">
                                <div className="w-16 h-16 bg-teal-600 rounded-2xl flex items-center justify-center mx-auto text-white shadow-lg animate-float">
                                    <Icon name="heart" fill="currentColor" />
                                </div>
                                <h1 className="text-3xl font-black">{t.onboardingTitle}</h1>
                                <p className="text-slate-500">{t.onboardingSub}</p>
                            </div>
                            <div className="flex gap-2 justify-center">
                                {['en', 'si'].map(l => (
                                    <button key={l} onClick={() => setLang(l)} className={`px-4 py-2 rounded-xl text-xs font-bold border ${lang === l ? 'bg-teal-600 text-white border-teal-600' : 'bg-white text-slate-400 border-slate-100'}`}>
                                        {l === 'en' ? 'English' : 'සිංහල'}
                                    </button>
                                ))}
                            </div>
                            <div className="space-y-4">
                                <input 
                                    type="text" placeholder={t.nickname}
                                    className="w-full p-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:border-teal-500"
                                    value={profile.name} onChange={e => setProfile({...profile, name: e.target.value})}
                                />
                                <button disabled={!profile.name} onClick={() => setView('dashboard')} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold shadow-lg hover:bg-slate-800 disabled:opacity-30 transition-all active:scale-95">
                                    {t.createProfile}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (view === 'program') {
                return (
                    <div className="min-h-screen bg-white p-6 lg:p-12">
                        <div className="max-w-4xl mx-auto space-y-10">
                            <button onClick={() => setView('dashboard')} className="flex items-center gap-2 text-slate-400 font-bold hover:text-teal-600 transition-colors">
                                <Icon name="chevron-left" /> {t.back}
                            </button>
                            
                            <header className="space-y-4">
                                <div className="inline-block px-4 py-1.5 bg-teal-50 text-teal-600 rounded-full text-xs font-black uppercase tracking-widest">First 30 Days</div>
                                <h1 className="text-4xl lg:text-5xl font-black text-slate-900 leading-tight">
                                    {t.programTitle} <span className="text-teal-600">(Age 3–5)</span>
                                </h1>
                            </header>

                            <div className="grid md:grid-cols-2 gap-8">
                                <div className="bg-slate-50 p-8 rounded-[40px] space-y-4">
                                    <h3 className="text-xl font-bold flex items-center gap-2 text-teal-700">
                                        <Icon name="target" size={20} /> {t.programGoal}
                                    </h3>
                                    <p className="text-slate-600 leading-relaxed font-medium">
                                        World best early-childhood methods (Montessori + Play-based + Brain science) භාවිතා කරලා IQ + Maths + English + Thinking naturally develop කරන 30-day parent-guided program එකක්.
                                    </p>
                                    <ul className="space-y-2 mt-4">
                                        <li className="flex items-center gap-3 text-sm font-bold text-slate-500"><Icon name="clock" size={16} /> Daily time: 15–25 minutes</li>
                                        <li className="flex items-center gap-3 text-sm font-bold text-slate-500"><Icon name="smartphone" size={16} /> Screen-free (parent interaction)</li>
                                        <li className="flex items-center gap-3 text-sm font-bold text-slate-500"><Icon name="smile" size={16} /> No exams / no pressure</li>
                                    </ul>
                                </div>

                                <div className="bg-teal-900 p-8 rounded-[40px] text-white space-y-4">
                                    <h3 className="text-xl font-bold flex items-center gap-2 text-teal-300">
                                        <Icon name="brain" size={20} /> {t.methodsTitle}
                                    </h3>
                                    <div className="grid grid-cols-2 gap-3 text-sm">
                                        <div className="bg-white/10 p-3 rounded-2xl border border-white/10">Montessori</div>
                                        <div className="bg-white/10 p-3 rounded-2xl border border-white/10">Play-based</div>
                                        <div className="bg-white/10 p-3 rounded-2xl border border-white/10">Language immersion</div>
                                        <div className="bg-white/10 p-3 rounded-2xl border border-white/10">Repetition</div>
                                    </div>
                                    <p className="text-teal-100 text-xs font-medium italic pt-2 opacity-80 italic">
                                        Cognitive load theory & Variation based learning
                                    </p>
                                </div>
                            </div>

                            <section className="pt-8 border-t border-slate-100">
                                <div className="flex items-center justify-between mb-8">
                                    <h2 className="text-3xl font-black text-slate-900">{t.day} 01</h2>
                                    <div className="bg-emerald-500 text-white px-6 py-2 rounded-full font-bold text-sm shadow-lg shadow-emerald-200">Starting Soon</div>
                                </div>
                                <div className="p-12 bg-slate-50 rounded-[40px] border-2 border-dashed border-slate-200 text-center">
                                    <Icon name="lock" className="mx-auto text-slate-300 mb-4" size={48} />
                                    <p className="text-slate-400 font-bold uppercase tracking-widest text-sm">Day 1 Activities will be uploaded via control page.</p>
                                </div>
                            </section>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    <aside className="hidden lg:flex flex-col w-64 bg-white border-r p-6 space-y-8 fixed h-full">
                        <div className="flex items-center gap-3 font-bold text-xl">
                            <Icon name="heart" className="text-teal-600" fill="currentColor" /> {t.onboardingTitle}
                        </div>
                        <nav className="space-y-2">
                            <button className="w-full flex items-center gap-3 px-4 py-3 rounded-xl font-bold bg-teal-50 text-teal-700">
                                <Icon name="home" size={20} /> <span>{t.home}</span>
                            </button>
                        </nav>
                    </aside>

                    <main className="flex-1 lg:ml-64 p-6 lg:p-10 pb-24">
                        <div className="max-w-4xl mx-auto space-y-8">
                            <header>
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-widest">{t.welcome}, {profile.name}!</p>
                                <h1 className="text-3xl font-black">{t.ready}</h1>
                            </header>

                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="md:col-span-2 bg-teal-600 p-8 rounded-[40px] text-white shadow-lg relative overflow-hidden">
                                    <div className="relative z-10 space-y-4">
                                        <span className="bg-white/20 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-widest">{t.parentTip}</span>
                                        <h2 className="text-2xl font-bold">"දරුවාට සෘජුව 'එපා' යන්න පවසනවා වෙනුවට වෙනත් විකල්පයක් හඳුන්වා දෙන්න."</h2>
                                    </div>
                                    <div className="absolute -right-8 -bottom-8 opacity-10">
                                        <Icon name="brain" size={150} />
                                    </div>
                                </div>
                                <div className="bg-rose-50 p-8 rounded-[40px] border border-rose-100 flex flex-col justify-between">
                                    <span className="text-rose-500 text-xs font-bold uppercase tracking-widest">Focus</span>
                                    <h3 className="text-xl font-bold">චිත්තවේගීය සමබරතාවය</h3>
                                    <div className="w-12 h-12 bg-white rounded-2xl flex items-center justify-center text-rose-500 shadow-sm mt-4 animate-float">
                                        <Icon name="heart" fill="currentColor" />
                                    </div>
                                </div>
                            </div>

                            {/* --- Start Child Future Action --- */}
                            <section className="pt-4">
                                <div 
                                    onClick={() => setView('program')}
                                    className="gradient-border group cursor-pointer transform transition-all hover:scale-[1.02] active:scale-95 shadow-2xl shadow-teal-900/10"
                                >
                                    <div className="p-10 text-center space-y-6">
                                        <div className="w-20 h-20 bg-teal-600 rounded-3xl flex items-center justify-center mx-auto text-white shadow-xl group-hover:rotate-12 transition-transform duration-500">
                                            <Icon name="sparkles" size={40} />
                                        </div>
                                        <div className="space-y-2">
                                            <h2 className="text-3xl lg:text-4xl font-black text-slate-900">{t.startFuture}</h2>
                                            <p className="text-slate-500 font-medium">Join our world-class 30-day development journey</p>
                                        </div>
                                        <div className="inline-flex items-center gap-3 bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-lg shadow-lg group-hover:bg-teal-700 transition-colors">
                                            Start Now <Icon name="arrow-right" />
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* --- Child's Development (Daruvage Diyunuva) Section --- */}
                            <section className="pt-4">
                                <div className="bg-white p-8 rounded-[40px] border border-slate-100 shadow-sm space-y-6">
                                    <div className="flex items-center justify-between">
                                        <h3 className="text-2xl font-black text-slate-900 flex items-center gap-3">
                                            <Icon name="bar-chart-2" className="text-teal-600" />
                                            {t.development}
                                        </h3>
                                        <div className="text-xs font-bold text-slate-400 uppercase tracking-widest">Live Progress</div>
                                    </div>

                                    <div className="space-y-6">
                                        {skills.map((skill, index) => (
                                            <div key={index} className="space-y-2">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-sm font-bold text-slate-600">{skill.name}</span>
                                                    <span className="text-sm font-black text-teal-600">{skill.value}%</span>
                                                </div>
                                                <div className="h-3 w-full bg-slate-100 rounded-full overflow-hidden">
                                                    <div 
                                                        className={`h-full ${skill.color} rounded-full progress-bar-fill shadow-inner`}
                                                        style={{ width: `${skill.value}%` }}
                                                    ></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="pt-4 flex items-center gap-4 bg-teal-50/50 p-4 rounded-2xl border border-teal-100/50">
                                        <div className="w-10 h-10 bg-teal-600 rounded-xl flex items-center justify-center text-white shrink-0">
                                            <Icon name="trending-up" size={20} />
                                        </div>
                                        <p className="text-xs font-medium text-slate-600 italic">
                                            Next update will be based on your interaction patterns during Day 1 activities.
                                        </p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>

                    <nav className="lg:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-4 z-50">
                        <button onClick={() => setView('dashboard')} className="text-teal-600"><Icon name="home" /></button>
                        <button className="text-slate-300"><Icon name="bar-chart-3" /></button>
                        <button className="text-slate-300"><Icon name="message-square" /></button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
